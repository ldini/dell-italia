<div class="container-fluid">
  <div class="row">
    <div class="col-md-10">
      <h3>Usuarios</h3>
    </div>
    <div class="col-md-2">
      <!--<button class="btn btn-sm btn-success right" [routerLink]="['/users/new']">[+] Nuevo</button>-->
    </div>
  </div>
  <hr class="divider" />
  <div class="row">
    <div class="col-md-12">
      <table datatable [dtOptions]="dtUsers" class="table table-striped table-bordered dt-responsive nowrap">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Registrado</th>
            <th>Estado</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of Users">
            <td>{{ user.first_name }}</td>
            <td>{{ user.last_name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.registered_at  |  date:'dd/MM/yyyy' }}</td>
            <td>{{ user.status }}</td>
            <td>
              <a class="btn btn-warning btn-sm edit-smt-btn" (click)="onRecoverClick(user.encrypted_id)" data-toggle="tooltip" data-placement="top" title="Recuperar clave"><i class="fa fa-key" aria-hidden="true"></i></a>
              <a class="btn btn-primary btn-sm edit-smt-btn spacingLeft" (click)="onEditClick(user.encrypted_id)" data-toggle="tooltip" data-placement="top" title="Editar"><i class="fa fa-edit" aria-hidden="true"></i></a>
              <a class="btn btn-danger btn-sm delete-smt-btn spacingLeft" (click)="onDeleteClick(user.encrypted_id)" data-toggle="tooltip" data-placement="top" title="Eliminar"><i class="fa fa-times" aria-hidden="true"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
