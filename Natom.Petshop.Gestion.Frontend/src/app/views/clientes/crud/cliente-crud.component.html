<div class="container-fluid" id="title-crud">
  <div class="row">
    <div class="col-md-12">
      <h3>{{ crud.mode }} Proveedor</h3>
    </div>
  </div>
  <hr class="divider" />
  <nav>
    <div class="nav nav-tabs" id="nav-tab" role="tablist">
      <a class="nav-item nav-link active" id="nav-general-tab" data-toggle="tab" href="#nav-general" role="tab" aria-controls="nav-home" aria-selected="true">General</a>
      <a class="nav-item nav-link" id="nav-contacto-tab" data-toggle="tab" href="#nav-contacto" role="tab" aria-controls="nav-contacto" aria-selected="false">Contacto</a>
    </div>
  </nav>

  <div class="tab-content" id="nav-tabContent">
    <div class="tab-pane fade show active" id="nav-general" role="tabpanel" aria-labelledby="nav-general-tab">
      <div class="row">
        <div class="col-md-12">
          <div class="material-switch pull-left" style="margin-top: 2px;"><!-- <div class="material-switch pull-right"> -->
              <input
                id="switchEsEmpresa"
                type="checkbox"
                [(ngModel)]="crud.model.esEmpresa"

                />
              <label for="switchEsEmpresa" class="switch-danger"></label>
          </div>
          &nbsp;&nbsp;&nbsp;<b>ES EMPRESA</b>
        </div>
      </div>
      <br/>
      <div class="row" [style.display]="crud.model.esEmpresa ? 'none' : 'flex'">
        <div class="col-md-5">
          <div class="form-group">
            <label for="formGroupExampleInput">Nombre</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-user" aria-hidden="true"></i></span>
              </div>
              <input
                type="text"
                class="form-control"
                placeholder="Nombre"
                required
                [(ngModel)]="crud.model.nombre" />
            </div>
          </div>
        </div>
        <div class="col-md-5">
          <div class="form-group">
            <label for="formGroupExampleInput">Apellido</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-user" aria-hidden="true"></i></span>
              </div>
              <input
                type="text"
                class="form-control"
                placeholder="Apellido"
                required
                [(ngModel)]="crud.model.apellido" />
            </div>
          </div>
        </div>
        <div class="col-md-2">
          <div class="form-group">
            <label for="formGroupExampleInput">DNI (sin puntos)</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-user" aria-hidden="true"></i></span>
              </div>
              <input
                type="text"
                class="form-control"
                placeholder="XXXXXXXX"
                onkeypress="return (event.charCode >= 48 && event.charCode <= 57)"
                required
                [(ngModel)]="crud.model.numeroDocumento" />
            </div>
          </div>
        </div>
      </div>

      <div class="row" [style.display]="crud.model.esEmpresa ? 'flex' : 'none'">
        <div class="col-md-5">
          <div class="form-group">
            <label for="formGroupExampleInput">Razón Social</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-building" aria-hidden="true"></i></span>
              </div>
              <input
                type="text"
                class="form-control"
                placeholder="Razon social"
                required
                [(ngModel)]="crud.model.razonSocial" />
            </div>
          </div>
        </div>
        <div class="col-md-5">
          <div class="form-group">
            <label for="formGroupExampleInput">Nombre Fantasía</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-building" aria-hidden="true"></i></span>
              </div>
              <input
                type="text"
                class="form-control"
                placeholder="Nombre fantasía"
                required
                [(ngModel)]="crud.model.nombreFantasia" />
            </div>
          </div>
        </div>
        <div class="col-md-2">
          <div class="form-group">
            <label for="formGroupExampleInput">CUIT (con guiones)</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-building" aria-hidden="true"></i></span>
              </div>
              <input
                type="text"
                class="form-control"
                placeholder="XX-XXXXXXXX-X"
                onkeypress="return (event.charCode >= 48 && event.charCode <= 57) || event.charCode === 45"
                required
                [(ngModel)]="crud.model.numeroDocumento" />
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label for="formGroupExampleInput">Domicilio</label>
                <div class="input-group">
                <input
                    type="text"
                    class="form-control"
                    placeholder="Domicilio"
                    required
                    [(ngModel)]="crud.model.domicilio" />
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label for="formGroupExampleInput">Entre calles</label>
                <div class="input-group">
                <input
                    type="text"
                    class="form-control"
                    placeholder="Entre calles"
                    required
                    [(ngModel)]="crud.model.entreCalles" />
                </div>
            </div>
        </div>
        <div class="col-md-2">
            <div class="form-group">
                <label for="formGroupExampleInput">Localidad</label>
                <div class="input-group">
                <input
                    type="text"
                    class="form-control"
                    placeholder="Localidad"
                    required
                    [(ngModel)]="crud.model.localidad" />
                </div>
            </div>
        </div>
        <div class="col-md-2">
          <!-- <div class="form-group">
              <label for="formGroupExampleInput">Zona</label>
              <div class="input-group">
                <select disabled
                  size="1"
                  class="form-control"
                  [(ngModel)]="crud.model.zona_encrypted_id">

                    <option value="" disabled selected>Seleccione...</option>
                    <option *ngFor="let zona of zonas; let i = index" value="{{ zona.encrypted_id }}">{{ zona.descripcion }}</option>
                </select>
              </div>
          </div>-->
        </div>
      </div>

      <div class="row">
        <div class="col-md-3">
          <!--<div class="form-group">
              <label   for="formGroupExampleInput">Lista de precios</label>
              <div class="input-group">
                <select disabled
                      class="form-control"
                      size="1"
                      [(ngModel)]="crud.model.lista_de_precios_encrypted_id">
                  <option value="">Seleccione...</option>
                  <option *ngFor="let lista of listasDePrecios" value="{{ lista.encrypted_id }}">{{ lista.descripcion }}</option>
                </select>
              </div>
          </div>-->
        </div>
      </div>

    </div>

    <hr>

    <div class="row">
      <div class="col-md-2">
        <div class="form-group">
         <!-- <label for="formGroupExampleInput">Monto Cuenta Corriente</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">$</span>
            </div>
            <input type="number"
              class="form-control"
              placeholder="0,00"
              onkeypress="return (event.charCode >= 48 && event.charCode <= 57) || event.charCode === 44"
              [(ngModel)]="crud.model.monto_cta_cte" />
          </div><!-->
        </div>
      </div>
    </div>


    <div class="tab-pane fade" id="nav-contacto" role="tabpanel" aria-labelledby="nav-contacto-tab">
      <div class="row">
        <div class="col-md-3">
            <div class="form-group">
              <label for="formGroupExampleInput">Teléfono 1</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fa fa-phone"></i>
                  </span>
                </div>
                <input
                    type="text"
                    class="form-control"
                    placeholder="(XXX) XXXX-XXXX"
                    required
                    [(ngModel)]="crud.model.contactoTelefono1" />
              </div>
            </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
              <label for="formGroupExampleInput">Email 1</label>
              <div class="input-group">
              <div class="input-group-prepend">
                  <span class="input-group-text">
                  <i class="fa fa-envelope"></i>
                  </span>
              </div>
              <input
                  type="text"
                  class="form-control"
                  placeholder="ejemplo@ejemplo.com"
                  required
                  [(ngModel)]="crud.model.contactoEmail1" />
              </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="formGroupExampleInput">Teléfono 2</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fa fa-phone"></i>
                </span>
              </div>
              <input
                  type="text"
                  class="form-control"
                  placeholder="(XXX) XXXX-XXXX"
                  required
                  [(ngModel)]="crud.model.contactoTelefono2" />
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="formGroupExampleInput">Email 2</label>
            <div class="input-group">
              <div class="input-group-prepend">
                  <span class="input-group-text">
                  <i class="fa fa-envelope"></i>
                  </span>
              </div>
              <input
                  type="text"
                  class="form-control"
                  placeholder="ejemplo@ejemplo.com"
                  required
                  [(ngModel)]="crud.model.contactoEmail2" />
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="formGroupExampleInput">Observaciones</label>
            <textarea
                class="form-control"
                maxlength="200"
                style="resize: none; height:150px;"
                placeholder="Observaciones de contacto"
                [(ngModel)]="crud.model.contactoObservaciones"></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row crud-footer">
    <div class="col-md-12">
      <button class="btn btn-danger btn-circular left" (click)="onCancelClick()" data-toggle="tooltip" data-placement="right" title="Cancelar"><i class="fa fa-times"></i></button>
      <button class="btn btn-success btn-circular right" (click)="onSaveClick()" data-toggle="tooltip" data-placement="left" title="Guardar"><i class="fa fa-check"></i></button>
    </div>
  </div>
</div>
